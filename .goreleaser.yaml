project_name: dpsctl
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    binary: dpsctl
    ldflags:
      - -s -w -X dpsctl/cmd.Version={{.Version}}
signs:
  - cmd: cosign
    stdin: '{{ .Env.COSIGN_PWD }}'
    args:
    - "sign-blob"
    - "--key=cosign.key"
    - "--output-signature=${signature}"
    - "${artifact}"
    - "--yes" # needed on cosign 2.0.0+
    artifacts: all
archives:
  - name_template: >-
      {{- .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end -}}
    format_overrides:
     - goos: windows
       format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
